<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2236dd94c9.js" crossorigin="anonymous"></script>
    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Juego del ahorcado</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Juego del ahorcado</h1>
    </header>
    <!-- Contenido principal -->
    <main>
        <section id="seccionNuevaPalabra">
            <section id="seccionIngresoPalabra">
                <input type="text" placeholder="Ingresa una palabra" id="nuevaPalabra">
                <div class="info-botones">
                    <div>
                        <i class="fa-solid fa-circle-info fa-xs"></i>
                        <p>Máximo 8 letras</p>
                    </div>
                    <div>
                        <button class="boton-guardar" id="guardarPalabra">Guardar palabra</button>
                        <button class="boton-cancelar" id="cancelar">Cancelar</button>
                    </div>
                </div>
            </section>
            <section id="seccionListaPalabras">
                <h2>Lista de palabras</h2>
                <div id="contenedorPalabras"></div>
            </section>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <div>
            <p>Hecho por <strong>Mateo Ozino Caligaris</strong> como parte del programa <strong>Oracle ONE</strong></p>
        </div>
        <div class="footer-div-2">
            <ul>
                <li><a href="https://www.linkedin.com/in/mateo-ozino-caligaris/" target="#blank"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/Mateo-Ozino" target="#blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- Script -->
    <script src="../js/nueva-palabra.js"></script>
</body>
</html>
